<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Melaleuca Product Recommender</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='14' fill='%2306b6d4'/%3E%3Ctext x='16' y='21' text-anchor='middle' font-size='14' fill='white'%3EM%3C/text%3E%3C/svg%3E" />
  </head>
  <body>
    <header>
      <h1>Melaleuca Product Recommender</h1>
      <p class="subtitle">Voice + text assistant powered by OpenAI Realtime</p>
    </header>

    <main>
      <section class="controls">
        <div class="status">
          <span>Status:</span>
          <strong id="status">Disconnected</strong>
        </div>
        <div class="buttons">
          <button id="connectBtn">Connect & Allow Mic</button>
          <button id="interruptBtn" disabled>Interrupt</button>
          <button id="resetBtn" disabled>Reset History</button>
        </div>
      </section>

      <section class="chat">
        <div class="chat-input">
          <input id="textInput" type="text" placeholder="Ask about products, e.g. ‘Recommend a gentle laundry detergent for sensitive skin under $25’" />
          <button id="sendBtn" disabled>Send</button>
        </div>
        <div class="history" id="history"></div>
      </section>

      <section class="recs">
        <h2>Recommendations</h2>
        <div id="recommendations" class="grid"></div>
      </section>
    </main>

    <footer>
      <small>Note: for demo purposes only. Product data is static and may not reflect live Melaleuca catalog.</small>
    </footer>

    <script type="module" src="/app.js"></script>
  </body>
</html>
